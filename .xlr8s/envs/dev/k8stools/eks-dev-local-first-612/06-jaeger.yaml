apiVersion: v0.1.0
assets: null
module:
  module: git@github.com:xebiaww-apps/helm-xebia-jaeger.git
  ref:
    tag: v0.2.3
name: 06-jaeger
overrides: {}
refInfra:
  name: eks-dev-local-first-612
vars:
  deployment:
    memoryMaxTrace: 50000
    resources:
      limits:
        cpu: 200m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
  image:
    repository: docker.io/jaegertracing/all-in-one
    tag: 1.29
  ingress:
    annotations:
      alb.ingress.kubernetes.io/group.name: internal-tools
      alb.ingress.kubernetes.io/healthcheck-path: /
      alb.ingress.kubernetes.io/healthcheck-port: jaeger-health-http
      alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/subnets: subnet-09a2db7fdac92e25c,subnet-0afccdde86ef8e672,subnet-0b0f62f5c9a6697d4
      alb.ingress.kubernetes.io/tags: 'Project Name=Xebia,Environment=dev,Team=test '
      kubernetes.io/ingress.class: alb
    enabled: true
    rules:
    - http:
        paths:
        - backend:
            service:
              name: tracing
              port:
                number: 80
          path: /jaeger
          pathType: Prefix
  namespace: istio-system
  service:
    collector:
      type: ClusterIP
    tracing:
      type: NodePort
    zipkin:
      type: ClusterIP
  volume:
    storage: 2Gi
